    //chapter 12 Question on String # 1
  function extractFamilyName(fullName){
      //Full Name = family Name with Given Name separted by comma
    var comma = fullName.indexOf(',');
    var answer = fullName.substring(0,comma);
    return ("Your Family Name is: " + answer);
  }
  console.log(extractFamilyName("Taffesse, Woubishet"));//Taffesse
  console.log(extractFamilyName("John, Smith"));//John
  console.log(extractFamilyName("Bob, Marely"));//Bob
//Reverse of the String # A
  function reverse(str){
      var myarray = " ";
      for(var i = str.length - 1;i>=0; i--){
            myarray = myarray + str[i];
      }
   return myarray;
  }
console.log(reverse("madam"));
console.log(reverse("Boom"));
console.log(reverse("Box"));

// Occorences on String Question # C
function occurencesString(string,letter){

    for(var i=0; i<=string.length; i++){
      if(string[i] == letter){
             count++;
    }

   }

}

//Occurences on String with Uppercase Letter Question # D
function occurencesString(str, letter) {
        var count = 0;
        for (var i = 0; i <= str.length; i++) {
            if (str[i] == letter) {
                count++;
            }
        }
        return count;
    }
    console.log(occurencesString("Legacyyy",'L'));//1
    console.log(occurencesString("ReaLLyHHH",'H'));//3
    console.log(occurencesString("OMEGAAAA",'A'));//4

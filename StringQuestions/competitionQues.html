<script>
    //Write a function divisibleSumPairs that takes an array of integers
  function divisbleSumPairs(array,k){
        var count = 0;
    for(var i=0; i < array.length; i++){
        for(var j=0; j < array.length; j++){
         if( array[i] != array[j] && i < j && (array[i] + array[j]) / k){
                               count++;
         }
      }
    }
     return count;
  }
console.log(divisbleSumPairs([1,2,3,4,5,6],5));//3
console.log(divisbleSumPairs([1,3,2,6,1,2],3));//5
//Write a function mostFrequentSight, that takes an array of bird sightings
function mostFrequentSight(myArray){
    for(var i = 0; i<= myArray.length; i++){
      for(var j=0; j<= myArray.length; j++){
         if(Math.max(myArray[i]) && i < j){
             return myArray[j];
         }
      }
    }
  }
console.log(mostFrequentSight([1,1,2,2,3]));//1
console.log(mostFrequentSight([1,4,4,4,5,3]));//4
console.log(mostFrequentSight([3,3,8,9,5,8]));//3

</script>
